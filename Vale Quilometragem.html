<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Reembolso de Quilometragem</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body style="background-color: #F8F8F8; position: relative; height: auto; ">

  <main class="index-main">
  <div class="form">

    <div class="container-fluid" style="background-color: #FFFFFF; border: #000000; margin-top: 15px; margin-left: 15px; margin-bottom: 15px; margin-right: 15px; padding-top: 10px;padding-bottom: 10px;">
  <div>
    <img src="http://www.bosal.com/themes/itr_theme/images/logo-bosal.png" style="margin-bottom: 10px;"><br>
    <b><h5>Reembolso de Quilometragem</h5></b>
  </div>

</div>
  
<div class="container-fluid" style="background-color: #FFFFFF; border: #000000; margin-top: 15px; margin-left: 15px; margin-bottom: 15px; margin-right: 15px; padding-top: 10px; padding-bottom: 10px;">
  <div class="row"style="margin-top: 20px;">
    <div class="col-4">
    <label>Data:</label>
    <input id="date" type="date">
    </div>
    <div class="col">
    <label style="margin-right: 10px;">Nome:</label>
    <input type="text" style="width: 300px;">
    </div>
    <div class="col">
    <label style="margin-right: 10px;">Depto./Setor:</label>
    <input type="text" style="width: 150px;">
    </div>
    </div>
</div>

<div class="container-fluid" style="background-color: #FFFFFF; border: #000000; margin-top: 15px; margin-left: 15px; margin-bottom: 15px; margin-right: 15px; padding-top: 10px; padding-bottom: 10px;">
  <div class="row"style="margin-top: 20px;">
    <div class="col">
    <label style="margin-right: 10px;">Placa:</label>
    <input type="text">
    </div>
    <div class="col">
    <label style="margin-right: 10px;">Marca/Modelo:</label>
    <input type="text">
    </div>
    <div class="col">
    <label style="margin-right: 10px;">Hora Saída:</label>
    <input type='time' value='now'/>
    <span class="validity"></span>
    </div>
    <div class="col">
    <label style="margin-right: 10px;">Hora Retorno:</label>
    <input type='time' value='now'/>
    <span class="validity"></span>
    </div>
    </div>
</div>

<div class="container-fluid" style="background-color: #FFFFFF; border: #000000; margin-top: 15px; margin-left: 15px; margin-bottom: 15px; margin-right: 15px; padding-top: 10px; padding-bottom: 10px;">
  <div class="row"style="margin-top: 20px;">
    <div class="col">
    <label style="margin-right: 10px;">Quilometragem Inicial:</label>
    <input id="txt2" type="text" onblur="calcular()" style="width: 100px;">
    </div>
    <div class="col">
    <label style="margin-right: 10px;">Quilometragem Final:</label>
    <input id="txt1" type="text" onfocus="calcular()" style="width: 100px;">
    </div>
    <div class="col">
    <label style="margin-right: 10px;">Quilometragem Percorrida:</label>
    <input id="result" type="text" onblur="calcularreembolso()" style="width: 100px;" disabled>
    </div>
    </div>
</div>

<div class="container-fluid" style="background-color: #FFFFFF; border: #000000; margin-top: 15px; margin-left: 15px; margin-bottom: 15px; margin-right: 15px; padding-top: 10px; padding-bottom: 10px;">
  <div class="row"style="margin-top: 20px;">
    <div class="col">
    <label style="margin-right: 10px;">BRL / Quilômetro:</label>
    <input id="txt3" type="text" onfocus="calcularreembolso()" style="width: 100px;" value="0,75" disabled>
    </div>
    <div class="col">
    <label style="margin-right: 10px;">BRL a Reembolsar:</label>
    <input id="result1" type="text" style="width: 100px;" disabled>
    </div>
    <div class="col">
    <label style="margin-right: 10px;">Destino:</label>
    <input type="text" style="width: 250px;">
    </div>
    </div>
</div>

<div class="container-fluid" style="background-color: #FFFFFF; border: #000000; margin-top: 15px; margin-left: 15px; margin-bottom: 15px; margin-right: 15px; padding-top: 10px; padding-bottom: 10px;">
  <h3>Histórico / Outras Informações</h3>
  <div class="row" style="padding-left: 20px;">
  <textarea style="margin-left: auto;margin-right: auto;" name="mytextarea" id="txtarea" rows="4" cols="100"></textarea>
  </div>
<br>
<div style="padding-left: 15px;">
  <input type="submit" value="Enviar" style="background-color: #ED1B2F; border-color: #000000; color: #ffffff; width: 130px; height: 40px;" onClick="window.print(); return true">
</div>
</div>

<div><br>
  <h4 style="color: red;">ATENÇÃO!!!</h4>
  <label>Preencher apenas os campos em <b>BRANCO</b>. <br>  Os demais campos serão calculados automaticamente. Após impressão, preencher também o <b>VALE DESPESAS</b>, pois este formulário serve apenas de comprovante de despesa. <br> Em caso de dúvidas, favor contatar a Controladoria, no ramal 7713. </label>
</div>

</div>

</main>
</body>

<script type="text/javascript">

 function calcular(){
    var valor1 = parseInt(document.getElementById('txt1').value, 10);
    var valor2 = parseInt(document.getElementById('txt2').value, 10);
    document.getElementById('result').value = valor1 - valor2;
}

function calcularreembolso(){
    var valor3 = parseInt(document.getElementById('result').value,10);
    var valor4 = parseInt(document.getElementById('txt3').value,10);
    document.getElementById('result1').value = valor3 * valor4;
}

</script>

<style type="text/css">
    
     .container-fluid{
    width: auto;
  }

  h3 {
    font-size: 22px;
  }

* {
  margin: 0;
  padding: 0;
}

.form-control {
        display: initial;
    }

    div {
      text-align: center;
    }

</style>

</html>
